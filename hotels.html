<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Sedona</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li><a href="#">ИНФОРМАЦИЯ</a></li>
          <li><a href="#">ФОТО И ВИДЕО</a></li>
          <li class="menu-logo"></li>
          <li><a href="#">КАРТА ШТАТА</a></li>
          <li><a href="#">ГОСТИНИЦЫ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="filters">
        <div class="checkbox-filter">
          <h2>ИНФРАСТРУКТУРА:</h2>
        </div>
        <div class="checkbox-type">
          <h2>ТИП ЖИЛЬЯ:</h2>
        </div>
        <div class="cost-filter">
          <h2>СТОИМОСТЬ В СУТКИ (Р):</h2>
        </div>
        <button>ПОКАЗАТЬ</button>
      </section>
      <section class="sort-filters">
        <div class="sort">
          <span>НАЙДЕНО: 3</span>
          <span>СОРТИРОВАТЬ:</span>
          <form action="#" class="sort-items">
            <input type="radio" name="sort" id="by-cost" checked>
            <label for="by-cost">ПО ЦЕНЕ</label>
            <input type="radio" name="sort" id="by-type">
            <label for="by-type">ПО ТИПУ</label>
            <input type="radio" name="sort" id="by-rating">
            <label for="by-rating">ПО РЕЙТИНГУ</label>
          </form>
          <form action="#" class="sort-increase">
            <input type="radio" name="up-down" id="down" class="down-arrow" checked>
            <label for="down"></label>
            <input type="radio" name="up-down" id="up" class="up-arrow">
            <label for="up"></label>
          </form>
        </div>
      </section>
      <section class="results">
        <div class="hotel">
          <div class="hotel-image"></div>
          <div class="hotel-info">
            <span class="hotel-title"></span>
            <span class="hotel-class"></span>
            <span class="hotel-price"></span>
            <a href="#" class="btn hotel-about">ПОДРОБНЕЕ</a>
            <a href="#" class="btn hotel-reserve">ЗАБРОНИРОВАТЬ</a>
          </div>
          <div class="hotel-rating">
            <span class="stars"></span>
            <span class="hotel-score"></span>
          </div>
        </div>
        <div class="hotel">
          <div class="hotel-image"></div>
          <div class="hotel-info">
            <span class="hotel-title"></span>
            <span class="hotel-class"></span>
            <span class="hotel-price"></span>
            <a href="#" class="btn hotel-about">ПОДРОБНЕЕ</a>
            <a href="#" class="btn hotel-reserve">ЗАБРОНИРОВАТЬ</a>
          </div>
          <div class="hotel-rating">
            <span class="stars"></span>
            <span class="hotel-score"></span>
          </div>
        </div>
        <div class="hotel">
          <div class="hotel-image"></div>
          <div class="hotel-info">
            <span class="hotel-title"></span>
            <span class="hotel-class"></span>
            <span class="hotel-price"></span>
            <a href="#" class="btn hotel-about">ПОДРОБНЕЕ</a>
            <a href="#" class="btn hotel-reserve">ЗАБРОНИРОВАТЬ</a>
          </div>
          <div class="hotel-rating">
            <span class="stars"></span>
            <span class="hotel-score"></span>
          </div>
        </div>
      </section>
    </main>  
    <footer>
      <div class="down-footer">
        <div class="tag">#VISITSEDONA</div>
        <div class="social">
          <a href="#"></a>
          <a href="#"></a>
          <a href="#"></a>
        </div>
        <div class="studio">
          <span>WEBSITE BY</span>
          <span></span>
        </div>
      </div>
    </footer>
  </body>
</html>
